<!DOCTYPE html>
<html>
    <head>
        <title>laboratorio de jogos</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Meus Jogos</h1>
        <br>
        <h2>clique no jogo que escolher para jogar</h2>
        <br>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="https://studio.code.org/projects/gamelab/Yhdxsg-ZfH1xmns5gOqnERvyYzujC7na6t4NrFmvLSQ"> 
                    <img src="https://studio.code.org/v3/files/Yhdxsg-ZfH1xmns5gOqnERvyYzujC7na6t4NrFmvLSQ/.metadata/thumbnail.png" class="d-block w-100">
                </a>
                <p>Bagun√ßa na cozinha</p>
              </div>
              <div class="carousel-item">
                <a href="https://studio.code.org/projects/gamelab/IvGS825QM7YdjxhUJry-aT35kaRexeSK_vnm59IaKkI"> 
                    <img src="https://studio.code.org/v3/files/IvGS825QM7YdjxhUJry-aT35kaRexeSK_vnm59IaKkI/.metadata/thumbnail.png" class="d-block w-100" >
                </a>

              </div>
              <div class="carousel-item">
                <a href="https://studio.code.org/projects/gamelab/ruS3rXWmOTWvdt9kPGR9pvYYq83PyTwJES0mQhnjB2k">

                </a>
                <p>Jogo musical</p>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

</html>
